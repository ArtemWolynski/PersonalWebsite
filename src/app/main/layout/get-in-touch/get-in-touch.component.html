<h2 class="section-header" *ngIf="classicMode" id="Contacts">Contact</h2>
<h3 class="headline" *ngIf="mobileMode">Have a question or want<br> to work together?</h3>
<section class="get-in-touch">
  <div class="form-container content-between">
    <div class="form">
      <form [formGroup]="getInTouchForm"  [class.active]="isActive">
        <div class="form-wrapper">
          <mat-form-field>
            <input formControlName="name"
                   (focusout)="setFirstLine(getInTouchForm.get('name').value)"
                   name="name"
                   matInput placeholder="Name">
          </mat-form-field>

          <mat-form-field>
            <input type="email"
                   (focusout)="setSecondLine(getInTouchForm.get('email').value)"
                   formControlName="email" name="email"
                   matInput placeholder="Email">
          </mat-form-field>

          <mat-form-field>
            <input   (focusout)="setThirdLine(getInTouchForm.get('message').value)"
              formControlName="message" name="message"
              matInput placeholder="Your message">
          </mat-form-field>
        </div>
      </form>
      <app-primary-button [text1]="'Submit'" [disabled]="getInTouchForm.invalid" (clicked)="onSubmit()"></app-primary-button>
    </div>
    <div class="text-container" [class.active]="isActive">
      <div class="text-wrapper" [class.active]="isActive">
        <p>{{firstLineText}}</p>
        <p>{{secondLineText}}</p>
        <p>{{thirdLineText}}</p>
        <!--<p>Thanks for sharing your details! I'll be getting back to you in no time!</p>-->
        <!--<p>But maybe, just maybe... There is something that you want to say?</p>-->
      </div>
    </div>
  </div>
</section>
