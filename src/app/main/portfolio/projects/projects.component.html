<ul class="slides"
    fxLayout="row"
    fxLayoutAlign="row"
    #slidesContainer>
  <li *ngFor="let project of visibleProjects">
    <app-project-item [project]="project"
                      [isActive]="project === visibleProjects[currentIndex]"
                      (projectSelected)="selectProject($event)">
    </app-project-item>
  </li>
</ul>
