     else classicLayout">

<ng-template #desctopLayout>
  <app-modern-layout>
    <router-outlet></router-outlet>
  </app-modern-layout>
</ng-template>

<ng-template #classicLayout>
  <app-classic-layout>
  </app-classic-layout>
</ng-template>
