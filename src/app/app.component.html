<ng-container *ngIf="appMode === AppMode.SLIDES;
     then desctopLayout
     else mobileLayout">
</ng-container>

<ng-template #desctopLayout>
  <app-modern-layout>
    <router-outlet></router-outlet>
  </app-modern-layout>
</ng-template>

<ng-template #mobileLayout>
  <app-classic-layout>
  </app-classic-layout>
</ng-template>
