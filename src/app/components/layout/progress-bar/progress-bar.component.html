<div *ngIf="(currentScreen$ | async) as currentScreen"
     class="progress-bar">

  <ul>
    <li *ngFor="let value of values"
        (click)="currentScreen !== value ? onElementClicked(value) : ''"
        [style.color]="currentScreen === value
        ? 'rgb(255,81,81)'
        : 'white'">
      {{value | titlecase}}
    </li>
  </ul>

  <mat-progress-bar [color]="'warn'"
                    [value]="indexToProgressbarValue.get(index)"
                    [bufferValue]="100"
                    [mode]="'determinate'">
  </mat-progress-bar>

</div>
